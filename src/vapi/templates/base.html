<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VAPI AI Assistant{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .navbar-brand { font-weight: bold; }
        .card { 
            border: none; 
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); 
            border-radius: 0.5rem;
        }
        .btn { border-radius: 0.375rem; }
        .form-control, .form-select { border-radius: 0.375rem; }
        .text-muted { color: #6c757d !important; }
        .spinner-border-sm { width: 1rem; height: 1rem; }
        
        /* Chat specific styles */
        .chat-container { height: 500px; overflow-y: auto; }
        .message { margin-bottom: 15px; }
        .user-message { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 15px 15px 5px 15px; 
            max-width: 80%;
            margin-left: auto;
            display: block;
        }
        .ai-message { 
            background-color: #e9ecef; 
            color: #333; 
            padding: 10px 15px; 
            border-radius: 15px 15px 15px 5px; 
            max-width: 80%;
            margin-right: auto;
            display: block;
        }
        .typing-indicator {
            display: none;
            color: #666;
            font-style: italic;
        }
        
        /* Status indicators */
        .status-online { color: #28a745; }
        .status-offline { color: #dc3545; }
        .status-warning { color: #ffc107; }
        
        /* Model badges */
        .model-badge { 
            font-size: 0.75rem; 
            padding: 0.25rem 0.5rem; 
            border-radius: 0.25rem;
        }
        .jamie-model { background-color: #e3f2fd; color: #1976d2; }
        .regular-model { background-color: #f3e5f5; color: #7b1fa2; }
        
        /* Footer */
        footer { 
            background-color: #343a40; 
            color: white; 
            padding: 2rem 0; 
            margin-top: 3rem; 
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>
                VAPI AI Assistant
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ui">
                            <i class="fas fa-comments"></i> Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-cogs"></i> Admin
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="navbar-text" id="status-indicator">
                            <i class="fas fa-circle status-online"></i> Online
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h6>VAPI AI Assistant</h6>
                    <p class="mb-0 text-muted">
                        Property management AI powered by advanced language models
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <p class="mb-0 text-muted">
                        <i class="fas fa-code"></i> Built with FastAPI & Bootstrap
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JavaScript -->
    <script>
        // Status checking
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.json();
                const indicator = document.getElementById('status-indicator');
                
                if (status.status === 'online' || status.model_available) {
                    indicator.innerHTML = '<i class="fas fa-circle status-online"></i> Online';
                } else {
                    indicator.innerHTML = '<i class="fas fa-circle status-offline"></i> Offline';
                }
            } catch (error) {
                const indicator = document.getElementById('status-indicator');
                indicator.innerHTML = '<i class="fas fa-circle status-offline"></i> Error';
            }
        }
        
        // Check status every 30 seconds
        setInterval(checkStatus, 30000);
        
        // Utility functions
        function showToast(message, type = 'info') {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            toast.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(toast);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 5000);
        }
        
        function formatTimestamp(timestamp) {
            return new Date(timestamp * 1000).toLocaleString();
        }
        
        function formatDuration(ms) {
            if (ms < 1000) return `${ms}ms`;
            const seconds = (ms / 1000).toFixed(1);
            return `${seconds}s`;
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
